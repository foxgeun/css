<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MacBook Calcluator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    </head>
  
    <body>
        <form name="forms" action='/led' method='GET'>
            <input type='text' name='pinD8' value='' readonly>
            <input class='onBtn' type='submit' value='on'>
        </form>
        <div id="cal">
            <div>
                <input type="button" value="1" onclick="document.forms.pinD8.value+='1'">
                <input type="button" value="2" onclick="document.forms.pinD8.value+='2'">
                <input type="button" value="3" onclick="document.forms.pinD8.value+='3'">
            </div>
            <div>
                <input type="button" value="4" onclick="document.forms.pinD8.value+='4'">
                <input type="button" value="5" onclick="document.forms.pinD8.value+='5'">
                <input type="button" value="6" onclick="document.forms.pinD8.value+='6'">
            </div>
            <div>
                <input type="button" value="7" onclick="document.forms.pinD8.value+='7'">
                <input type="button" value="8" onclick="document.forms.pinD8.value+='8'">
                <input type="button" value="9" onclick="document.forms.pinD8.value+='9'">
            </div>
            <input type="button" value="0" onclick="document.forms.pinD8.value+='0'">
            <input type="button" class="clear" value="C" onclick="document.forms.pinD8.value=''">
        </div>
    </body>
</html>
